<p>Estudiante: {{name}}</p>
<input type="text" [(ngModel)]="name">


<div *ngIf="flag; else elseBlock">Datos encontrados.</div>
<ng-template #elseBlock>NO hay datos.</ng-template>

<div id="arreglo">
<ul>
    <li *ngFor="let estudiante of data">
        <input  type="text" [(ngModel)]="estudiante.nombre">
    </li>
  </ul>
</div>

<div id="arreglo2">
        <ul>
            <li *ngFor="let estudiante of data">
                    {{estudiante.idAlumno}} - {{estudiante.nombre}}
            </li>
          </ul>
        </div>
